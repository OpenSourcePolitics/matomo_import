# API connection settings
api_settings:
  base_url: "https://example.com/index.php?" # CHANGE ME
  url_parameters:
    expanded: 1
    format: JSON
    token_auth: anonymous # CHANGE ME IF PRIVATE INSTANCE
    idSite: 0 # CHANGE ME
    filter_limit: -1
    module: API
    period: day
  start_date: 2021-01-01 # CHANGE FOR WANTED DATES FORMAT:YYYY-MM-DD
  end_date: 2021-01-01 # CHANGE FOR WANTED DATES FORMAT:YYYY-MM-DD

# Specify database provider (only sqlite3 available for now)
db_settings:
  db_provider: sqlite3
  db_name: dummy_db_name

# Specify requests to be made in order to set the database properly
requests:
  visits:
    url_parameters:
      method: API.get
      format_metrics: 1
    need_transpose: True
    index_column_new_name: date
  pages:
    url_parameters:
      method: Actions.getPageUrls
      flat: 1
    date_range: True
  referrers:
    url_parameters:
      method: Referrers.getReferrerType
      format_metrics: 1
    date_range: True
